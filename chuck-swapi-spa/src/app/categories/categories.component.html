<div class="categories" *ngIf="active">
    <div *ngFor="let cat of categories" >
        <div class="card-container">
            <a class="card"  rel="noopener" routerLink="/jokes/random" [queryParams]="{category:cat}">
              <span>{{cat}}</span>
            </a>
          </div>
    </div>
</div>

<mat-spinner *ngIf="!active"></mat-spinner>
